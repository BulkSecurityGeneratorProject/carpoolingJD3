
<div>
    <h2><span translate="carpoolingCsid2016App.path.detail.title">Path</span> {{vm.path.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="carpoolingCsid2016App.path.namePath">NamePath</dt></dt>
        <dd>
            <span>{{vm.path.namePath}}<span>
        </dd>
        <hr>
        <dt><span translate="carpoolingCsid2016App.path.numOfDistance">NumOfDistance</dt></dt>
        <dd>
            <span>{{vm.path.numOfDistance}}<span>
        </dd>
        <hr>
        <dt><span translate="carpoolingCsid2016App.path.timeDuration">TimeDuration</dt></dt>
        <dd>
            <span>{{vm.path.timeDuration}}<span>

        <hr>
        <dt><span translate="carpoolingCsid2016App.path.locationEnd">locationEnd</span></dt>
