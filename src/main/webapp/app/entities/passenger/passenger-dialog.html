
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPassengerLabel" translate="carpoolingCsid2016App.passenger.home.createOrEditLabel">Create or edit a Passenger</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.passenger.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="carpoolingCsid2016App.passenger.firstName" for="field_firstName">FirstName</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                    ng-model="vm.passenger.firstName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="carpoolingCsid2016App.passenger.lastName" for="field_lastName">LastName</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                    ng-model="vm.passenger.lastName"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="carpoolingCsid2016App.passenger.age" for="field_age">Age</label>
            <input type="number" class="form-control" name="age" id="field_age"
                    ng-model="vm.passenger.age"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="carpoolingCsid2016App.passenger.phone" for="field_phone">Phone</label>
            <input type="text" class="form-control" name="phone" id="field_phone"
                    ng-model="vm.passenger.phone"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="carpoolingCsid2016App.passenger.mail" for="field_mail">Mail</label>
            <input type="text" class="form-control" name="mail" id="field_mail"
                    ng-model="vm.passenger.mail"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
