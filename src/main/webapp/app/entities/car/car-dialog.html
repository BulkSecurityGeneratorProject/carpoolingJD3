
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myCarLabel" translate="carpoolingCsid2016App.car.home.createOrEditLabel">Create or edit a Car</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.car.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="carpoolingCsid2016App.car.seatCount" for="field_seatCount">SeatCount</label>
            <input type="number" class="form-control" name="seatCount" id="field_seatCount"
                    ng-model="vm.car.seatCount"
                     />
        </div>

        <div class="form-group">
            <label translate="carpoolingCsid2016App.car.driver" for="field_driver">driver</label>
            <select class="form-control" id="field_driver" name="driver" ng-model="vm.car.driverId" ng-options="driver.id as driver.lastName for driver in vm.drivers">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="carpoolingCsid2016App.car.carBrand" for="field_carBrand">carBrand</label>
            <select class="form-control" id="field_carBrand" name="carBrand" ng-model="vm.car.carBrandId" ng-options="carBrand.id as carBrand.nameBrand for carBrand in vm.carbrands">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="carpoolingCsid2016App.car.carType" for="field_carType">carType</label>
            <select class="form-control" id="field_carType" name="carType" ng-model="vm.car.carTypeId" ng-options="carType.id as carType.nameType for carType in vm.cartypes">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
